{% extends 'base.html' %}
{% block content %}
    <dl class="mt-4">
        <dt>Title</dt>
        <dd>{{ movie.title }}</dd>
        <dt>Genre</dt>
        <dd>{{ movie.genre }}</dd>
        <dt>Stock</dt>
        <dd>{{ movie.number_in_stock }}</dd>
        <dt>Daily Rate</dt>
        <dd>{{ movie.daily_rate }}</dd>
    </dl>
{% endblock %}
